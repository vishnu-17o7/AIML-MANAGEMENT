<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Records</title>
    <link rel="stylesheet" href="viewRecords.css">
    <!-- Include required libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.2/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tableexport/5.3.4/js/tableexport.min.js"></script>
</head>
<body>
    <h1>Attendance Records</h1>

    <!-- Event type checkboxes -->
    <div id="eventTypeFilters">
        <label><input type="checkbox" class="eventTypeCheckbox" value="Type1"> Type 1</label>
        <label><input type="checkbox" class="eventTypeCheckbox" value="Type2"> Type 2</label>
        <!-- Add more checkboxes for each event type -->
    </div>

    <table id="recordTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Professor ID</th>
                <th>Event Type</th>
                <th>Event Date</th>
                <th>Event Name</th>
                <th>Location</th>
                <th>Organizer</th>
                <th>Duration (minutes)</th>
                <th>Feedback</th>
                <th>Proof File Path</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Export buttons -->
    <button type="button" onclick="exportToPDF()">Export to PDF</button>
    <button type="button" onclick="exportToExcel()">Export to Excel</button>

    <script src="/viewRecords" type="text/javascript"></script>
       
</body>
</html>
