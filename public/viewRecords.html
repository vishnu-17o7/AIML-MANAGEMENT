<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Records</title>
    <link rel="stylesheet" href="viewRecords.css">
</head>
<body>
    <div id="sidePanel">
        <h2>Filter and Sort</h2>
        <form id="filterForm">
            <label for="fromDate">From Date:</label>
            <input type="date" id="fromDate" name="fromDate">

            <label for="toDate">To Date:</label>
            <input type="date" id="toDate" name="toDate">
            
            <label for="eventTypes">Event Type:</label>
            <input type="checkbox" id="conference" name="eventTypes" value="conference">
            <label for="conference">Conference</label>
            <input type="checkbox" id="fdp" name="eventTypes" value="fdp">
            <label for="fdp">FDP</label>
            <input type="checkbox" id="seminar" name="eventTypes" value="seminar">
            <label for="seminar">Seminar</label>
            <input type="checkbox" id="lecture" name="eventTypes" value="lecture">
            <label for="lecture">Lecture</label>
            
            <label for="sortByDate">Sort By Date:</label>
            <select id="sortByDate" name="sortByDate">
                <option value = "none">Select an option</option>
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
            
            <button type="button" onclick="applyFilters()">Apply</button>
        </form>
    </div>
    
    <h1>Attendance Records</h1>
    <table id="recordTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Professor ID</th>
                <th>Event Type</th>
                <th>Event Date</th>
                <th>Event Name</th>
                <th>Location</th>
                <th>Organizer</th>
                <th>Duration (minutes)</th>
                <th>Feedback</th>
                <th>Proof File Path</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script src="/viewRecords" type="text/javascript"></script>
    
    <footer>
        <p>
            Created with ❤️ By Us :)
        </p>
    </footer>
</body>
</html>
