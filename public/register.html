<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="container">
    <form class="login-form" action="/register" method="post">
      <h2>Register</h2>
      <input type="text" id="username" name="username" placeholder="Student/Faculty ID" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      
      <!-- Add the "User Type" select input -->
      
      <select id="userType" name="userType" required>
        <option value="" disabled selected>Select an option</option>
        <option value="student">Student</option>
        <option value="faculty">Faculty</option>
      </select>
      
      <button type="submit">Register</button>
      <h5>If you already have an account, <a href="/loginpage" style="color: hsl(218, 60%, 53%);">login here</a></h5>
    </form>
  </div>
</body>
</html>
