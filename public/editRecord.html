<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Attendance Record</title>
    <link rel="stylesheet" href="facupload.css">
</head>
<body>
    <h1>Edit Attendance Record</h1>
    <form class="attendance-form" action="/editRecord" method="POST" enctype="multipart/form-data">
        <div class="container-1">
            <div class="form-group" id="professor_id">
                <label for="professor_id">Professor ID:</label>
                <input type="text" name="professor_id" id="professor_id"  required>
            </div>
            <div class="form-group">
                <label for="event_type">Event Type:</label>
                <select name="event_type" id="event_type" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Seminar" <% if (record.event_type === 'Seminar') { %>Lecture</option>
                    <option value="Workshop" <% if (record.event_type === 'Workshop') { %>Workshop</option>
                    <option value="Faculty Development Program" <% if (record.event_type === 'Faculty Development Program') { %>Faculty Development Program</option>
                    <option value="Conference" <% if (record.event_type === 'Conference') { %>Conference</option>
                </select>
            </div>
        </div>
        <div class="container-2">
            <div class="form-group">
                <label for="event_date">Event Date:</label>
                <input type="date" name="event_date" id="event_date" required>
            </div>
            <div class="form-group">
                <label for="event_name">Event Name:</label>
                <label for="event_name">Event ID:</label>
                <input type="text" name="event_name" id="event_name"  required>
            </div>
        </div>
        <div class="container-2">
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" name="location" id="location"  required>
            </div>
            <div class="form-group">
                <label for="organizer">Organizer:</label>
                <input type="text" name="organizer" id="organizer">
            </div>
        </div>
        <div class="container-4">
            <div class="form-group">
                <label for="duration_minutes">Duration (in minutes):</label>
                <input type="number" name="duration_minutes" id="duration_minutes" value="Duration Minutes">
            </div>
            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea name="feedback" id="feedback" rows="4" cols="50"></textarea>
            </div>
        </div>
        <div class="container-5">
            <div class="upload-file">
                <label for="proof">Upload PDF Proof</label>
                <input type="file" name="proof" id="proof" accept=".pdf">
            </div>
            <div>
                <button type="submit">Update</button>
            </div>
        </div>
    </form>
</body>
<footer>
    <p>Created with ❤️ By Us :)</p>
</footer>
</html>
