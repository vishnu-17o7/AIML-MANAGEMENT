<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Attendance Form</title>
    <link rel="stylesheet" href="facultyUpload.css">
</head>
<body>
    <h1>Attendance Form</h1>
    <form class="attendance-form" action="/submit" method="POST" enctype="multipart/form-data">
        <div class="container-1">
            <div class="form-group" id="professor_id">
                <label for="professor_id">Professor ID:</label>
                <input type="text" name="professor_id" id="professor_id" required>
            </div>
        </div>
        <div class="container-2">
            <div class="form-group">
                <label for="attendance_date">Event Attendance Date:</label>
                <input type="date" name="attendance_date" id="attendance_date" required>
            </div>

            <div class="form-group">

                <label for="event_name">Event ID:</label>
                <input type="text" name="Event ID" id="event_id" required>
            </div>
        </div>

        <div class="container-4">
            <div class="form-group">
                <label for="duration_minutes">Duration (in minutes):</label>
                <input type="number" name="duration_minutes" id="duration_minutes">
            </div>
            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea name="feedback" id="feedback" rows="4" cols="50"></textarea>
            </div>
        </div>
        <div class="container-5">
            <div class = "upload-file">
                <label for="proof">Upload PDF Proof :</label>
                <input type="file" name="proof" id="proof" required accept=".pdf">
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </div>
       
    </form>
</body>
<footer>
    <p>
      Created with ❤️ By Us :)
    </p>
  </footer>
</html>
